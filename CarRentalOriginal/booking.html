    <div class="logo">
      <img src="images/logos.png" height="100%" width="100%" />
    </div>
    <div class="container mb-5">
      <div class="card col-6 ms-auto me-auto p-5">
        <h3 class="text-center form-header">Booking Form</h3>
        <form>
          <div class="row">
            <div class="col-6 mt-3">
              <input
                type="text"
                placeholder="Enter Your First Name"
                class="form-control" />
            </div>
            <div class="col-6 mt-3">
              <input
                type="text"
                placeholder="Enter Your Last Name"
                class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="col-6 mt-3">
              <input
                type="number"
                placeholder="Enter Your Contact Number"
                class="form-control" />
            </div>
            <div class="col-6 mt-3">
              <input
                type="email"
                placeholder="Enter Your Email"
                class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="col-6 mt-3">
              <label class="text-center"> Date From</label>
              <input
                type="date"
                placeholder="Enter Your Full Name"
                class="form-control" />
            </div>
            <div class="col-6 mt-3">
              <label class="text-center"> Date To</label>
              <input
                type="date"
                placeholder="Enter Your Email"
                class="form-control" />
            </div>
          </div>
          <div class="col-2 me-auto ms-auto mt-5">
            <button class="btn btn-outline-warning">Book</button>
          </div>
        </form>
      </div>
    </div>
    <footer>
